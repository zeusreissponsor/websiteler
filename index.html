<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Banner Ads</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/shoes.jpeg" type="image/x-icon">
  </head>
  <body>
    <header class="fade-in">
      <nav>
        <img src="Images/logo.png" alt="logo">
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <h1 class="fade-in">New Collection</h1>
          <p class="fade-in">FASHION</p>
          <span class="fade-in">SALE</span>
        </div>
        <div>
          <img class="feImage" src="Images/shoes.png" alt="shoes">
          <div class="price-circle feImage">
          $49.99
          </div>
        </div>
      </div>
      <div class="btn fade-in">
        <button>Order Now</button>
      </div>
    </main>
  </body>
</html>
