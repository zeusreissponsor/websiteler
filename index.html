<!doctype html>
<html ⚡ lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Casino Sponsor Sayfası</title>
    <link rel="canonical" href="self.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js"></script>
    
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      }
      @keyframes -amp-start {
        from { visibility: hidden }
        to { visibility: visible }
      }
    </style>
    <noscript><style amp-boilerplate>body{animation:none}</style></noscript>

    <style amp-custom>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('images/bg/promo-pageskin.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      header {
        padding: 20px;
        background: rgba(0,0,0,0.6);
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 28px;
      }

      amp-carousel {
        margin: 20px auto;
        max-width: 100%;
      }

      .slide {
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .card {
        width: 200px;
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
        padding: 15px;
        text-align: center;
      }

      .card img {
        max-width: 100%;
        border-radius: 8px;
      }

      .card p {
        margin-top: 10px;
        font-size: 14px;
      }

      footer {
        margin-top: 40px;
        padding: 20px;
        text-align: center;
        background: rgba(0,0,0,0.6);
      }

      .social-icons img {
        width: 32px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Casino Sponsorları</h1>
    </header>

    <amp-carousel width="400" height="200" layout="responsive" type="slides">
      <div class="slide"><h2>Promosyon 1</h2></div>
      <div class="slide"><h2>Promosyon 2</h2></div>
      <div class="slide"><h2>Promosyon 3</h2></div>
    </amp-carousel>

    <div class="content">
      <div class="card">
        <amp-img src="images/sponsor1.png" width="200" height="100" layout="responsive"></amp-img>
        <p>Sponsor A - Hoşgeldin Bonusu</p>
      </div>
      <div class="card">
        <amp-img src="images/sponsor2.png" width="200" height="100" layout="responsive"></amp-img>
        <p>Sponsor B - %50 Çevrimsiz Bonus</p>
      </div>
      <div class="card">
        <amp-img src="images/sponsor3.png" width="200" height="100" layout="responsive"></amp-img>
        <p>Sponsor C - Ücretsiz Deneme</p>
      </div>
    </div>

    <footer>
      <div class="social-icons">
        <a href="https://t.me/senin-kanalin" target="_blank">
          <amp-img src="images/icons/telegram.png" width="32" height="32" alt="Telegram" layout="fixed"></amp-img>
        </a>
        <a href="https://twitter.com/seninhesabin" target="_blank">
          <amp-img src="images/icons/twitter.png" width="32" height="32" alt="Twitter" layout="fixed"></amp-img>
        </a>
        <a href="https://youtube.com/seninkanalin" target="_blank">
          <amp-img src="images/icons/youtube.png" width="32" height="32" alt="YouTube" layout="fixed"></amp-img>
        </a>
        <a href="https://instagram.com/seninhesabin" target="_blank">
          <amp-img src="images/icons/instagram.png" width="32" height="32" alt="Instagram" layout="fixed"></amp-img>
        </a>
      </div>
    </footer>
  </body>
</html>
