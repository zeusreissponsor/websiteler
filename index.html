<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sosyal Medya ve Reklam Alanları</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    /* REKLAM ALANI */
    .reklam-alani {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .reklam-kutu {
      background-color: #ddd;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #bbb;
      font-size: 16px;
      color: #555;
    }

    .sosyal-medya {
      background-color: #fff;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 40px;
    }

    .sosyal-medya h4 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-icons a {
      width: 60px;
      height: 60px;
      background-color: #fff;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 28px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .social-icons a:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .telegram {
      background-color: #0088cc;
    }

    .youtube {
      background-color: #FF0000;
    }

    .kick {
      background-color: #53fc18;
      color: #000;
    }

    .skype {
      background-color: #00aff0;
    }

    @media screen and (max-width: 600px) {
      .social-icons a {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }

      .reklam-kutu {
        height: 80px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ÜST REKLAM KUTULARI -->
    <div class="reklam-alani">
      <div class="reklam-kutu">Reklam 1</div>
      <div class="reklam-kutu">Reklam 2</div>
      <div class="reklam-kutu">Reklam 3</div>
    </div>

    <!-- SOSYAL MEDYA -->
    <div class="sosyal-medya">
      <h4>SOSYAL MEDYA HESAPLARIMIZ</h4>
      <div class="social-icons">
        <a href="#" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/mafcasino" class="telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a href="#" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="#" class="kick" target="_blank"><i class="fas fa-play-circle"></i></a>
        <a href="https://join.skype.com/invite/khCaUeLGyN6I" class="skype" target="_blank"><i class="fab fa-skype"></i></a>
      </div>
    </div>

    <!-- ALT REKLAM KUTULARI -->
    <div class="reklam-alani">
      <div class="reklam-kutu">Reklam 4</div>
      <div class="reklam-kutu">Reklam 5</div>
      <div class="reklam-kutu">Reklam 6</div>
    </div>

  </div>

</body>
</html>
