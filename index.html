<!doctype html>
<html ⚡ lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Casino Sponsorları</title>
    <link rel="canonical" href="self.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <!-- AMP -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">

    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      }
      @keyframes -amp-start {
        from { visibility: hidden }
        to { visibility: visible }
      }
    </style>
    <noscript><style amp-boilerplate>body{animation:none}</style></noscript>

    <style amp-custom>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Cinzel Decorative', cursive;
        background: url('images/bg/promo-pageskin.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      header, footer {
        background: rgba(0,0,0,0.7);
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        padding: 20px;
      }

      .card {
        width: 48%;
        background: rgba(0,0,0,0.6);
        border-radius: 12px;
        padding: 10px;
        text-align: center;
      }

      .card amp-img {
        max-width: 100%;
        border-radius: 8px;
      }

      .card p {
        margin-top: 10px;
        font-size: 14px;
        color: #fff;
      }

      @media (min-width: 768px) {
        .card {
          width: 22%;
        }
      }

      footer .social-icons {
        margin-top: 10px;
      }

      footer .social-icons a {
        margin: 0 8px;
      }

      footer .social-icons amp-img {
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Casino Sponsorları</h1>
    </header>

    <!-- Sponsor kartları -->
    <div class="content">
      <div class="card">
        <amp-img src="images/sponsor1.png" width="200" height="100" layout="responsive"></amp-img>
        <p>Sponsor A - Hoşgeldin Bonusu</p>
      </div>
      <div class="card">
        <amp-img src="images/sponsor2.png" width="200" height="100" layout="responsive"></amp-img>
        <p>Sponsor B - %50 Çevrimsiz Bonus</p>
      </div>
      <div class="card">
        <amp-img src="images/sponsor3.png" width="200" height="100" layout="responsive"></amp-img>
        <p>Sponsor C - Ücretsiz Deneme</p>
      </div>
      <div class="card">
        <amp-img src="images/sponsor4.png" width="200" height="100" layout="responsive"></amp-img>
        <p>Sponsor D - Para İadesi</p>
      </div>
    </div>

    <!-- Footer ve sosyal ikonlar -->
    <footer>
      <div class="social-icons">
        <a href="https://t.me/senin-kanalin" target="_blank">
          <amp-img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="32" height="32" alt="Telegram" layout="fixed"></amp-img>
        </a>
        <a href="https://twitter.com/seninhesabin" target="_blank">
          <amp-img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" width="32" height="32" alt="Twitter" layout="fixed"></amp-img>
        </a>
        <a href="https://youtube.com/seninkanalin" target="_blank">
          <amp-img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="32" height="32" alt="YouTube" layout="fixed"></amp-img>
        </a>
        <a href="https://instagram.com/seninhesabin" target="_blank">
          <amp-img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="32" height="32" alt="Instagram" layout="fixed"></amp-img>
        </a>
      </div>
    </footer>
  </body>
</html>
