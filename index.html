<!doctype html>
<html ⚡ lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Zeussreis Sponsorları</title>
    <link rel="canonical" href="self.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      }
      @keyframes -amp-start {
        from { visibility: hidden }
        to { visibility: visible }
      }
    </style>
    <noscript><style amp-boilerplate>body{animation:none}</style></noscript>

    <style amp-custom>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Cinzel Decorative', cursive;
        background: url('images/bg/promo-pageskin.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      header, footer {
        background: rgba(0,0,0,0.7);
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .spacer {
        height: 30px;
      }

      .announcement {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        overflow: hidden;
        position: relative;
      }

      .announcement amp-img {
        width: 24px;
        height: 24px;
      }

      .scroll-text {
        white-space: nowrap;
        display: inline-block;
        animation: scroll-left 15s linear infinite;
        font-size: 12px;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        padding: 20px;
      }

      .card {
        background: rgba(0,0,0,0.6);
        border-radius: 12px;
        padding: 10px;
        text-align: center;
      }

      .card amp-img {
        border-radius: 8px;
        max-width: 100%;
        height: auto;
        margin: 0 auto;
      }

      .card p {
        margin-top: 10px;
        font-size: 14px;
        color: #fff;
      }

      footer .social-icons {
        margin-top: 20px;
      }

      footer .social-icons a {
        margin: 0 12px;
        font-size: 28px;  /* Daha büyük ikonlar */
        color: gold;
        text-decoration: none; /* Alt çizgi yok */
        transition: all 0.3s ease;
      }

      footer .social-icons a:hover {
        color: #f39c12; /* Hover efekti için daha parlak altın tonu */
        transform: scale(1.2);
      }

      footer .social-icons i {
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <header>
      <h3>Zeussreis Sponsorları</h3>
    </header>

    <div class="spacer"></div>

    <div class="announcement">
      <amp-img src="images/icons/speaker.png" width="24" height="24" layout="fixed" alt="Duyuru"></amp-img>
      <div class="scroll-text">ZeussReis sponsorluğunda güvenilir ve lisanslı bahis keyfi yaşayın</div>
    </div>

    <div class="content">
      <div class="card">
        <a href="https://t2m.io/zeussreis" target="_blank">
          <amp-img src="images/sponsor/logo isimsiz.png" width="300" height="150" layout="intrinsic" alt="SlotKing"></amp-img>
        </a>
        <p>SlotKing - Yüksek Oranlı Bonuslar</p>
      </div>
      <div class="card">
        <amp-img src="images/sponsor2.png" width="300" height="150" layout="intrinsic" alt="Sponsor B"></amp-img>
        <p>Sponsor B - %50 Çevrimsiz Bonus</p>
      </div>
      <div class="card">
        <amp-img src="images/sponsor3.png" width="300" height="150" layout="intrinsic" alt="Sponsor C"></amp-img>
        <p>Sponsor C - Ücretsiz Deneme</p>
      </div>
      <div class="card">
        <amp-img src="images/sponsor4.png" width="300" height="150" layout="intrinsic" alt="Sponsor D"></amp-img>
        <p>Sponsor D - Para İadesi</p>
      </div>
    </div>

    <footer>
      <div class="social-icons">
        <a href="https://t.me/senin-kanalin" target="_blank">
          <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="https://twitter.com/seninhesabin" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://youtube.com/seninkanalin" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://instagram.com/seninhesabin" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
