/* Page wrapper tüm alanı sarmalar */

.social-icon img {

}

@media (max-width: 767px) {

.social-icon img:hover {
    transform: scale(1.1); /* Hover efekti ile büyütür */
}

/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Yarı saydam karartma */
    display: none; /* Başlangıçta gizli */
    z-index: 999; /* Popup'ın altına yerleştirilir */
}

/* Popup */
.popup {
    position: fixed;
    bottom: 20px; /* Sayfanın alt kısmında konumlandır */
    left: 50%;
    transform: translateX(-50%);
    padding: 20px;
    background: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    z-index: 1000; /* En üstte yer alır */
    max-width: 80%;
    box-sizing: border-box;
    border-radius: 5px;
    display: none; /* Başlangıçta gizli */
    overflow: hidden; /* İçerik taşmasını engelle */
}

.popup img {
    max-width: 100%;
    height: auto;
    display: block; /* Görselin üst üste binmesini önler */
    margin-bottom: 10px; /* Görsel ve başlık arasına boşluk ekler */
}

.popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    z-index: 1001; /* Kapatma işareti popup'ın üstünde görünmesi için */
}

.popup-close:hover {
    color: #f00; /* Hover efekti için renk değişimi */
}

.popup h2{
    text-align: center;
}
/* Görsel için stil ayarları */

.sosyal-medya-gorsel img {

}

.sosyal-medya-gorsel a {

.sosyal-medya-gorsel a img {

}

.sosyal-medya-gorsel a:hover img {
    opacity: 0.8; /* Hover üzerine gelince görseli biraz şeffaf yapar */
}
