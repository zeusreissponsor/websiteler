<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sosyal Medya</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }

    .sosyal-medya {
      text-align: center;
      padding: 40px 20px;
      background-color: #fff;
    }

    .sosyal-medya h4 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-icons a {
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 28px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .social-icons a:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .social-icons .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .social-icons .telegram {
      background-color: #0088cc;
    }

    .social-icons .youtube {
      background-color: #FF0000;
    }

    .social-icons .kick {
      background-color: #53fc18;
      color: #000;
    }

    .social-icons .skype {
      background-color: #00aff0;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
      .social-icons a {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="sosyal-medya">
    <h4>SOSYAL MEDYA HESAPLARIMIZ</h4>
    <div class="social-icons">
      <a href="#" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/mafcasino" class="telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a>
      <a href="#" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="#" class="kick" target="_blank"><i class="fas fa-play-circle"></i></a>
      <a href="https://join.skype.com/invite/khCaUeLGyN6I" class="skype" target="_blank"><i class="fab fa-skype"></i></a>
    </div>
  </div>

</body>
</html>
