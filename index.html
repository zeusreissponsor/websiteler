<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Güvenilir Siteler | Dbsbhs.com</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4b0082;
            font-family: Arial, sans-serif;
            color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .page-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1060px;
            margin: 0 auto;
            padding: 20px;
        }
        .banner-left, .banner-right {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner-left img, .banner-right img {
            width: 160px;
            height: 860px;
            object-fit: cover;
        }
        @media (max-width: 991px) {
            .banner-left, .banner-right {
                display: none;
            }
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .row img {
            width: 213px;
            height: 213px;
            object-fit: cover;
        }
        .kucuk .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .kucuk .col-md-3, .kucuk .col-4 {
            display: flex;
            justify-content: center;
        }
        @media (max-width: 767px) {
            .kucuk .col-4 {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }
            .row img {
                width: 150px;
                height: 150px;
            }
        }
        @media (min-width: 768px) {
            .kucuk .col-md-3 {
                flex: 0 0 20%;
                max-width: 100%;
            }
        }
        .yazi-alani {
            text-align: center;
            color: #f6f6f6;
            border-radius: 5px;
            padding: 10px;
        }
        .sosyal-medya {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .sosyal-medya h4 {
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .sosyal-medya-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .social-icon img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s;
        }
        @media (max-width: 767px) {
            .social-icon img {
                width: 50px;
                height: 50px;
            }
        }
        .social-icon img:hover {
            transform: scale(1.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 80%;
            box-sizing: border-box;
            border-radius: 5px;
            display: none;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .popup-close:hover {
            color: #f00;
        }
        .popup h2 {
            text-align: center;
        }
        .sosyal-medya-gorsel {
            text-align: center;
        }
        .sosyal-medya-gorsel img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .sosyal-medya-gorsel a {
            display: inline-block;
        }
        .sosyal-medya-gorsel a img {
            transition: opacity 0.3s ease;
        }
        .sosyal-medya-gorsel a:hover img {
            opacity: 0.8;
        }
        .kucuk h2 {
            text-align: center;
            color: white;
        }
    </style>
</head>

                <div class="sosyal-medya-icons">
                    <a href="#" target="_blank" class="social-icon">
                        <img src="images/instagram.webp" alt="Instagram">
                    </a>
                    <a href="https://t.me/mafcasino" target="_blank" class="social-icon">
                        <img src="images/telegram.webp" alt="Telegram">
                    </a>
                    <a href="#" target="_blank" class="social-icon">
                        <img src="images/youtube.webp" alt="Youtube">
                    </a>
                    <a href="#" target="_blank" class="social-icon">
                        <img src="images/kick.webp" alt="Kick">

                    <a href="https://join.skype.com/invite/khCaUeLGyN6I" target="_blank">
                        <img src="images/skype.png" alt="Skype" loading="lazy">

                </div>

    </div>

    <!-- Popup ve Overlay -->
    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <h2>Önemli Duyuru</h2>
        <img src="images/duyuru.jpg" alt="Duyuru">

    <!-- Scriptler -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.gorsel-link').on('click', function () {
                var gorselId = $(this).data('gorsel-id');
                $.post('gorsel_tiklama.php', { gorsel_id: gorselId });
            });
        });

        // Sayfa yüklendikten 1 saniye sonra popup'ı göster
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.querySelector('.overlay').style.display = 'block';
                document.querySelector('.popup').style.display = 'block';
            }, 1000);
        });

        function closePopup() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.popup').style.display = 'none';
        }
    </script>
</body>
</html>
